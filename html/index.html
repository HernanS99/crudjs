<!DOCTYPE html>

<head>

<body>
    <header>
        <section class="navbar">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <a class="navbar-brand" href="#">

                            Crud</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false"

                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarsExample03">
                            <ul class="navbar-nav ms-auto md-3">
                                <li class="nav-item">

                                </li>

                                <li class="nav-item">

                                        aria-disabled="true">Formulario</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="parallaxx">
            <div class="container">
                <div class="row">
                    <div class="parallax" data-parallax="scroll" data-z-index="-3"
                        data-image-src="https://img.blogs.es/anexom/wp-content/uploads/2021/08/shutterstock_1146277808-1.jpg">
                    </div>
                </div>
            </div>
        </section>

        <section class="formula">
            <div class="container">
                <div class="row">
                    <form action="" name="formulario" method="get">
                        <div class="col-md-12">
                            <div class="form-outline mb-4 mt-3">
                                <input type="text" id="nick" class="form-control" required />
                                <label class="form-label" for="nick">Nombre</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-outline mb-4">
                                <input type="number" id="age" class="form-control" required />
                                <label class="form-label" for="age">Edad</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-outline mb-4">
                                <input type="email" id="mail" class="form-control" required />
                                <label class="form-label" for="mail">Correo</label>
                            </div>
                        </div>
                        <div class="col-md-12 text-center d-grid gap-1">
                            <button type="button" id="btnEnviar" class="btn btn-primary mb-4">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section>
            <div class="container" data-z-index="-1">
                <div class="row">
                    <div class="col">
                        <table class="table" id="usersTable">
                            <thead>
                                <tr>
                                    <th scope="col">Nick</th>
                                    <th scope="col">Edad</th>
                                    <th scope="col">Correo</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </section>
    </main>
   

    <footer>
